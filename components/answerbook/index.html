    <title>答案之书</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f5f5f5;
        font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        transition: background-color 0.5s ease;
      }

      .book {
        width: 300px;
        height: 400px;
        perspective: 2000px;
        cursor: pointer;
      }

      .book-cover {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 1s ease;
      }

      .book.flipped .book-cover {
        transform: rotateY(180deg);
      }

      .front,
      .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .front {
        background: url("answercover.jpg") center/cover no-repeat;
        background-size: 100% 100%;
        color: white;
        font-size: 2em;
        letter-spacing: 5px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .back {
        background: url("answerbg.png") center/cover no-repeat;
        background-size: 100% 100%;
        transform: rotateY(180deg);
        padding: 0;
        text-align: center;
        font-size: 1.2em;
        line-height: 1.6;
        color: black;
        text-shadow: none;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .answer {
        opacity: 0;
        transition: opacity 0.5s ease;
        font-size: 1.5em;
        font-weight: bold;
        padding: 20px;
        color: white;
      }

      .book.flipped .answer {
        opacity: 1;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: #1a1a1a;
        }
        .back {
          background: #2c3e50;
          color: white;
        }
      }
    </style>
  </head>
