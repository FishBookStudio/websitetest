<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2026考研倒计时</title>
    <link rel="stylesheet" href="countdown.css" />
  </head>
  <body>
    <div class="countdown-container">
      <h1>上岸倒计时</h1>
      <div class="countdown">
        <div class="time" id="days">
          <span class="time-number" id="days-number">0</span>
          <span class="time-label">天</span>
        </div>
        <div class="time" id="hours">
          <span class="time-number" id="hours-number">0</span>
          <span class="time-label">小时</span>
        </div>
        <div class="time" id="minutes">
          <span class="time-number" id="minutes-number">0</span>
          <span class="time-label">分钟</span>
        </div>
        <div class="time" id="seconds">
          <span class="time-number" id="seconds-number">0</span>
          <span class="time-label">秒</span>
        </div>
      </div>
    </div>

    <script src="countdown.js"></script>
  </body>
</html>
