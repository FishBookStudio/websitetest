<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>页面访问计数器</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #visitor-counter {
        padding: 16px 24px;
        background: #e0f7fa;
        color: #006064;
        font-size: 16px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="visitor-counter">
      欢迎光临，你是鳕鱼的笔记研究所的第<span id="visit-count">加载中...</span>
    </div>

    <script>
      // 为当前页面生成唯一的 key
      const pageKey = "visit-count-" + window.location.pathname;

      // 获取访问次数，如果没有则从 5000 开始
      let count = parseInt(localStorage.getItem(pageKey));
      if (isNaN(count)) {
        count = 5000;
      }

      // 增加访问次数并保存
      count += 1;
      localStorage.setItem(pageKey, count);

      // 显示更新后的次数
      document.getElementById("visit-count").innerText = count;
    </script>
  </body>
</html>
